<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript">
    var websocket = null;

    //判断当前浏览器是否支持websocket
    if ('WebSocket' in window) {
        //连接websocket节点
        websocket = new WebSocket("ws://localhost:8899/websocket/001");
    }else{
        alert('WebSocket NOT supported by your Browser!');
    }

    //接连发生错误的回调方法
    websocket.onerror = function() {
        setMessageInnerHTML("error");
    };

    //链接成功建立的回调方法
    websocket.onopen = function(event) {
        setMessageInnerHTML("onopen");
    }

    //接收到消息的回调方法
    websocket.onmessage = function(event) {
        setMessageInnerHTML(event.data);
    }

    //连接关闭的回调方法
    websocket.onclose = function(event) {
        setMessageInnerHTML("onclose");
    }

    //监听窗口关闭事件，当窗口关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛出异常
    window.onbeforeunload = function() {
        websocket.close();
    }

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
        document.getElementById("messages").innerHTML += innerHTML+'<br/>';
    }

    //关闭连接
    function closeWebsocket() {
        websocket.close();
    }

    //发送消息
    function send(){
        console.log("send");
        var message = document.getElementById("text").value;
        console.log(message);
        websocket.send(message);
    }

</script>
<body>
testWebsocket
<input id="text" type="text"/>
<input type="submit"  onclick="send()"/>
<button onclick="closeWebsocket()">CLOSE</button>
<div id="messages"></div>
</body>
</html>
