<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>登录</h2>
    <form action="#" method="post" th:action="@{/user/login}">
        <div class="form-group has-feedback">
            <label for="username">用户名:</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名">
        </div>
        <div class="form-group has-feedback">
            <label for="pwd">密码：</label>
            <input type="password" name="password" class="form-control" id="pwd" placeholder="请输入密码">
            <span th:text="${login_error}" class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="from-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">记住我
            </label>
        </div>
        <!-- 登录按钮 -->
        <button type="submit" class="btn btn-primary">登录</button>
        <!-- 注册按钮 -->
        <button type="button" class="btn btn-success" onclick="location.href='/register'">注册</button>
    </form>
</div>
</body>
</html>
